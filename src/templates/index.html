<!DOCTYPE html>
<html>
  <head>
    <title>Coding Questions Search</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        margin: 100px;
      }
      .centered{
        margin: 0 auto;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="centered row">
        <form method='POST' action='/'>
          <div class=".col-sm-4">
            <div class="form-group">
              <h4 style="text-align: center;">Coding Questions Search</h4>  
              <button style="float: right;" type="submit" name="plain" class="btn btn-default">Submit</button>          
              <div style="overflow: hidden; padding-right: .5em;">                  
                <input type="text" name="query" class="form-control" id="text" placeholder="Seach by question title or statement..." style="width: 100%;"/>
              </div>
            </div>
            <br>
          </div>
      </div>
          {% block content %}
          
          {% endblock content %}
    </div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script>
    var monkeyList = new List('test-list', {
      valueNames: ['list-group-item'],
      page: 5,
      pagination: true
    });
    </script>
  </body>
</html>
